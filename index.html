<!DOCTYPE html>
<html>
  <head>
    <title>MOAC Mailing List</title>
  </head>

  <body>
    <h1>Add emails</h1>
    <form method="post" action="/emails">
      <label>Enter Your Email</label><br>
      <input type="text" name="email" placeholder="Enter first email..." required>
      <input type="submit" value="Add Email">
    </form>

    <form method="get" action="/emails">
      <label>Get Email List</label><br>
      <input type="submit" value="Get Email List">
    </form>
  </body>
</html>
